<div class="teamList">
  <mat-card
    [style.overflow]="'auto'"
    style="
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    "
  >
    <div style="margin: 2%; margin-left: 0">
      <mat-card-title>Teams</mat-card-title>
      <mat-divider></mat-divider>
    </div>
    <div style="overflow: auto; height: 100%">
      <mat-card-content>
        <!-- <mat-accordion> -->
        <div *ngFor="let team of teams; let i = index">
          <mat-expansion-panel  (click)="showTeamDetails(i)">

            <mat-expansion-panel-header>
              <mat-panel-title>{{ team.name }}</mat-panel-title>
            </mat-expansion-panel-header>
            <div style="display: flex; justify-content: space-between">
              <img
                #templatePhoto
                style="width: 7%"
                class="memberPhoto"
                *ngFor="let member of team.members"
                src="{{ member.pathToPhoto }}"
                (error)="templatePhoto.src = 'assets/avatar.png'"
                alt="member photo"
                matTooltip="{{member.firstName}}  {{member.lastName}}"
                matTooltipPosition="above"
              />
            </div>
          </mat-expansion-panel>
        </div>
        <!-- </mat-accordion> -->
      </mat-card-content>
    </div>
    <div>
      <mat-action-row class="actionRow">

          <span class="material-icons" matTooltip="Add Team" (click)="onAddTeam()"> add_box </span>

      </mat-action-row>
    </div>
  </mat-card>
</div>
