<div class="teamList">
  <mat-card
    [style.overflow]="'auto'"
    style="
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    "
  >
    <mat-card-title>Teams</mat-card-title>
    <div style="overflow: auto; height: 100%">
      <mat-divider></mat-divider>
      <mat-card-content>

        <!-- <mat-accordion> -->
        <div *ngFor="let team of teams">
          <mat-expansion-panel (click)="showTeamDetails(team)">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ team.name }}</mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </div>
        <!-- </mat-accordion> -->
      </mat-card-content>
    </div>
    <div>
      <mat-action-row class="actionRow">
        <span class="material-icons" matTooltip="Add Team"> add_box </span>
      </mat-action-row>
    </div>
  </mat-card>
</div>
