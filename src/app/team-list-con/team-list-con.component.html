<div class="teamList">
  <mat-card
    [style.overflow]="'auto'"
    style="
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    "
  >
    <div style="margin: 2%; margin-left: 0">
      <mat-card-title>Teams</mat-card-title>

      <mat-progress-bar
        *ngIf="!isTeamsLoaded"
        mode="indeterminate"
      ></mat-progress-bar>

      <mat-divider></mat-divider>
    </div>

    <div style="overflow: auto; height: 100%"  >
      <mat-card-content>
        <!-- <mat-accordion> -->
        <div *ngFor="let team of teams; let i = index" cdkDropList>
          <mat-expansion-panel (click)="showTeamDetails(team.id)" #panel (mouseenter)="dragging ? panel.open(): null" (mouseleave)="dragging ? panel.close(): null">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ team.name }}</mat-panel-title>
            </mat-expansion-panel-header>


            <div
            (cdkDropListEntered)="draggedOver = true"
            (cdkDropListExited)="draggedOver = false"
            (cdkDropListDropped)="draggedOver = false"
              style="
                display: flex;
                justify-content: flex-start;
                margin-top: 1rem;
              "
              [id] = "team.id.toString()"
              [cdkDropListData]="team"
              [cdkDropListConnectedTo]="connectedTo"
              cdkDropList
              cdkDropListOrientation="horizontal"
              (cdkDropListDropped)="onDropMember($event)"
            >
            <ng-container *ngIf="team.members.length < 1">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  font-weight: bold;
                  padding-top: 1rem;
                  width: 100%;
                  margin: auto;
                "
              >
                <div class="noMembers" *ngIf="!draggedOver">No Members on this Team.</div>
              </div>
           </ng-container>
              <ng-container *ngFor="let member of team.members">
                <img
                  #templatePhoto
                  style="width: 7%; cursor: move"
                  class="memberPhoto"
                  src="{{ member.pathToPhoto }}"
                  (error)="templatePhoto.src = 'assets/avatar.png'"
                  alt="member photo"
                  matTooltip="{{ member.firstName }}  {{ member.lastName }}"
                  matTooltipPosition="above"
                  (click)="onMemberSelect(member.id)"
                  cdkDrag
                  (cdkDragStarted)="dragging = true"
                  (cdkDragEnded)="dragging = false"
                />
              </ng-container>
            </div>
            <mat-action-row class="addMember">
              <p class="counter">{{ team.members.length }} / 12</p>
              <span class="material-icons" (click)="addMemberDialog(team.id)">person_add</span>
            </mat-action-row>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <div class="info-container">
              <div style="display: flex; justify-content: space-between">
                <ng-container *ngFor="let member of team.members">
                  <img
                    #templatePhoto
                    style="width: 7%; cursor: pointer"
                    class="memberPhoto"
                    src="{{ member.pathToPhoto }}"
                    (error)="templatePhoto.src = 'assets/avatar.png'"
                    alt="member photo"
                    matTooltip="{{ member.firstName }}  {{ member.lastName }}"
                    matTooltipPosition="above"
                    (click)="onMemberSelect(member.id)"
                    cdkDrag
                  />
                </ng-container>
              </div>
            </div>
          </mat-expansion-panel>
        </div>
        <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
        <!-- </mat-accordion> -->
      </mat-card-content>
    </div>
    <div>
      <mat-action-row class="actionRow">
        <span
          class="material-icons"
          matTooltip="Add Team"
          (click)="onAddTeam()"
        >
          add_box
        </span>
      </mat-action-row>
    </div>
  </mat-card>
</div>
