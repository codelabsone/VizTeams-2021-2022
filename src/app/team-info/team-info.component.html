<mat-card>
  <!-- Don't forget to add back the placeholder text -->
  <ng-container *ngIf="activeMember != null || undefined">
    <mat-card-title>
      <span (click)="onTeamSelected()" class="teamBreadcrumb" >{{activeMember.team.name}}</span> &gt; {{activeMember.firstName}} {{activeMember.lastName}}
    </mat-card-title>
  </ng-container>

  <ng-container *ngIf="activeMember === null || undefined" >
  <mat-card-title *ngIf="activeTeam === null || undefined" class="teambox">Select a team to view members.</mat-card-title>

  <ng-container *ngIf="activeTeam != null || undefined">
  <mat-card-title>{{ activeTeam.name }}</mat-card-title>

  <mat-card-content>
    <ng-container *ngFor="let member of activeTeam.members">

      <div class="member-card" (click)="onMemberSelect(member.id)" >
        <img src="{{ member.pathToPhoto }}" alt="profile pic" style="cursor: pointer;" />
        <div class="member-text">
          <p>{{ member.firstName }} {{ member.lastName }}</p>
          <p>{{ member.title }}</p>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</ng-container>
</ng-container>
