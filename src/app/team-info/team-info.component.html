<mat-card>
  <!-- Don't forget to add back the placeholder text -->
  <mat-card-title>{{ activeTeam.teamName }}</mat-card-title>

  <mat-card-content>
    <div class="member-card" *ngFor="let member of activeTeam.members">
      <img src="{{ member.imgUrl }}" alt="profile pic" />
      <div class="member-text">
        <p>{{ member.name }}</p>
        <p>{{ member.title }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
